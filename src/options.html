<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fastoot options</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

  <div class="container">
    <header>
      <h3>Fastoot</h3>
    </header>

    <form id="auth" class="form-inline">
      <div class="input-group col-10">
        <div class="input-group-addon">Instance URL</div>
        <input id="domain" type="url" class="form-control" placeholder="https://mastodon.noraworld.jp" autocomplete="off" autofocus="on">
      </div>

      <button id="button" type="submit" class="btn btn-primary col">Auth</button>
      <span id="status"></span>
    </form>
  </div>

  <script type="text/javascript" src="options.js"></script>
</body>
</html>
