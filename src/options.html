<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fastoot options</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

  <div class="container">

    <header>
      <h3>Fastoot</h3>
    </header>

    <form id="auth">
      <div class="form-group">
        <label class="control-label">Instance URL</label>
        <div class="row">
          <div class="col-10">
            <input type="url" id="domain" class="form-control" placeholder="https://mastodon.noraworld.jp" autocomplete="off" spellcheck="false">
          </div>
          <div class="col">
            <button id="button" type="submit" class="btn btn-block btn-primary">Auth</button>
          </div>
        </div>
      </div>

      <strong><p id="instance-url-msg"></p></strong>
    </form>

    <label class="control-label">Default visibility</label>
    <div class="row">
      <div class="col">
        <select id="visibility" name="visibility">
          <option value="public">public</option>
          <option value="unlisted">unlisted</option>
          <option value="private">private</option>
          <option value="direct">direct</option>
        </select>
      </div>
    </div>

    <label class="control-label">Emoji</label>
    <div class="row">
      <div class="col">
        <form name="emoji">
          <input type="radio" name="emoji" value="unicode" checked=""><span>Unicode</span>
          <input type="radio" name="emoji" value="shortnames"><span>Shortnames</span>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <button id="save" class="btn btn-block btn-primary">Save</button>
      </div>
      <div class="col">
        <strong><p id="status"></p></strong>
      </div>
    </div>

    <h4>Recommendation</h4>
    <p>Set a keyboard shortcut from the bottom of the extensions page to launch this extension easily.</p>

    <h4>Shortcuts</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>command</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <code>command</code> + <code>enter</code>
            <br>
            <code>control</code> + <code>enter</code>
          </td>
          <td>post a toot</td>
        </tr>
        <tr>
          <td><code>command</code> + <code>control</code> + <code>space</code></td>
          <td>open emoji picker</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script type="text/javascript" src="options.js"></script>
</body>
</html>
