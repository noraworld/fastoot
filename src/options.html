<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fastoot options</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
  <div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">Instance URL</span>
    <input id="baseurl" type="text" class="form-control" placeholder="https://mastodon.noraworld.jp" aria-describedby="sizing-addon2">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="sizing-addon2">Access Token</span>
    <input id="access-token" type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" aria-describedby="sizing-addon2">
  </div>

  <button id="save" type="button" class="btn btn-primary">Save</button>
  <span id="status"></span>

  <script type="text/javascript" src="options.js"></script>
</body>
</html>
