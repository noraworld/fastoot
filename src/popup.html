<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <textarea id="content" class="form-control" rows="10" placeholder="What is on your mind?" spellcheck="false"></textarea>
      </div>
      <div class="col-12">
        <div id="cw-hide-area"></div>
        <input type="text" id="spoiler-text" class="form-control" placeholder="Content warning" autocomplete="off" spellcheck="false">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="clearfix">
          <div class="pull-left">
            <select id="visibility" name="visibility">
              <option value="public">public</option>
              <option value="unlisted">unlisted</option>
              <option value="private">private</option>
              <option value="direct">direct</option>
            </select>
            <input type="checkbox" id="cw">
            <label for="cw" id="cw-label">CW</label>
          </div>

          <div class="pull-right">
            <strong><span id="status"></span></strong>
            <strong><span id="words"></span></strong>
            <button id="toot" type="button" class="btn btn-primary">Toot</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
